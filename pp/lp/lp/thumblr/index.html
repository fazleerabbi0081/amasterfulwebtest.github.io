<html>
	<head>
		<title>Thumblr.com</title>

							<div class="input_area">
								<input type="text" name="" placeholder="Password"/>
							</div>
							<div class="input_area">
								<input type="text" name="" placeholder="URL"/>

							<div class="input_area" style="height:35px;width:225px;">

						<ul>

					<article><center><b>30 reason you'll love Tumblr</b></center><a href=""><img src="img/D-icon (2).png" /></a>
					</article>
